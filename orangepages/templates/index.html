<!DOCTYPE html>
<html class="no-js" lang="en">
<body style="background-color:#333333;">
    <head>
        <title>Orange Pages</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="/static/css/styles.css" type="text/css"/>
    </head>

    {% include 'test-searchbar.html' %}

    {% for post in posts: %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-4">
                <div class="card mt-4 mb-4 ml-4">
                    <div class="card-body text-center">
                        {% if post.creator._pic is none: %}
                        <h3 class="card-title"><i class="fa fa-user fa-2x"></i> 
                            <a href="/test-profile/{{post.creatorid}}">{{post.creator.firstname}} {{post.creator.lastname}} </a> </h3>
                        {% else: %}
                        <h3 class="card-title">
                            <img src='https://res.cloudinary.com/hcfgcbhqf/image/upload/c_fill,h_80,w_80,g_face,r_10/{{post.creator._pic}}.png' alt="failed to load"> 
                            <a href="/test-profile/{{post.creatorid}}">{{post.creator.firstname}} {{post.creator.lastname}} </a> </h3>
                            {% endif %}
                        <!-- <p class="card-text"> {{post.date}}
                        </p> -->
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card mt-4 mb-4 mr-4">
                    <div class="card-body text-left">
                        <h5 class="card-title"></h5>
                        <p class="card-text">
                            <br>
                            {{post.content}}
                            <br>
                            <br>
                        </p>
                        <button class="btn btn-outline-light my-2 my-sm-0" type='button'><i class="fa fa-heart"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
