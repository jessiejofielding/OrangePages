<link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="/static/css/styles.css" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js'></script>

<!-- MultiStep Form -->
<div class="row">
    <div class="col-md-12 col-md-offset-3">
        <form id="msform" action="create-user" method="post" enctype=multipart/form-data> 
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">Basic Info</li>
                <li>Extra Details</li>
                <li>Extra Extra Details</li>
            </ul>
            <!-- fieldsets -->
            <fieldset>
                <h2 class="fs-title">Basic Info</h2>
                <input type="text" name="firstname" placeholder="First Name"/>
                <input type="text" name="lastname" placeholder="Last Name"/>
                <input type="text" name="email" placeholder="Princeton Email"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>

                <!-- @frontend -->
                <h2 class="fs-title">upload pic<h2>
                <div class="custom-file">
                  <input type="file" class="custom-file-input" name="image" id="image">
                  <label class="custom-file-label" for="image">Select image...</label>
                </div>

                <h2 class="fs-title">Extra Details</h2>
                <h3 class="fs-subtitle">Where do you live</h3>
                <input type="text" name="hometown" placeholder="Hometown"/>
                <input type="text" name="state" placeholder="State"/>
                <input type="text" name="country" placeholder="Country"/>
                <input type="text" name="room" placeholder="Dorm #"/>
                <input type="text" name="building" placeholder="Building">
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="button" name="next" class="next action-button" value="Next"/>
            </fieldset>
            <fieldset>
                <h2 class="fs-title">Extra Extra Extra</h2>
                <input type="text" name="major" placeholder="Major">
                <input type="text" name="year" placeholder="Class Year">
                <input type="button" name="previous" class="previous action-button-previous" value="Previous"/>
                <input type="submit" name="submit" class="submit action-button" value="Submit"/>
            </fieldset>
        </form>
    </div>
</div>

<script src="/static/js/create-profile.js"></script>
