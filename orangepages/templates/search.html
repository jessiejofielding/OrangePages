<!DOCTYPE html>
<html class="no-js" lang="en">

<body style="background-color:#333333;">

    <head>
        <title>Orange Pages Search</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
        <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="/static/css/styles.css" type="text/css" />
         <link rel="stylesheet" href="/static/css/sticky-footer-navbar.css" rel="stylesheet"/>
    </head>

    {% include 'navbar.html' %}

    <div class="container">
        <div class="jumbotron jumbotron-fluid rounded-bottom">
            <div class="container">
                <h1 class="display-4">Orange Pages</h1>
                <p class="lead">
                    {% for user in user_preview_list: %}
                    <a href="/test-profile/{{user.uid}}"> {{user.firstname}} {{user.lastname}} </a>
                    <br>
                    {% endfor%}
                </p>
            </div>
        </div>
    </div>

    <body>
        <script src="/js/jquery.min.js"></script>
        <script src="/js/popper.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>

    {% include 'footer.html' %}

</html>
